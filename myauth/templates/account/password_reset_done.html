{% extends "account/base.html" %}
{% block title %}E-mail de réinitialisation envoyé{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="alert alert-info" role="alert">
                Un e-mail contenant les instructions pour réinitialiser votre mot de passe a été envoyé à {{ email }}.
            </div>
            <a href="{% url 'account_login' %}" class="btn btn-primary w-100">Retour à la connexion</a>
        </div>
    </div>
</div>
{% endblock %}
